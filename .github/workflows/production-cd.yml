on:
  push:
    branches:
      - main
jobs:
  cd:
    runs-on: ubuntu-latest
    name: Pull image and deploy to production
    steps:
      - uses: actions/checkout@v5
      - name: Login docker
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ vars.DOCKER_USERNAME }}" --password-stdin
      - name: Pull image docker
        run: docker pull doanxuanduyen/training:develop-latest
      - name: Tag image docker for production
        run: docker tag doanxuanduyen/training:develop-latest doanxuanduyen/training:production-latest
      - name: Push production-latest image docker for production
        run: docker push doanxuanduyen/training:production-latest
